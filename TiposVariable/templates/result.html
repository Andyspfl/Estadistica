{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2 class="mb-4">Resultados del Análisis</h2>
            {% for table in tables %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    {{ table|safe }}
                </table>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col">
            <h3>Gráfico</h3>
            <div class="card">
                <div class="card-body">
                    <img src="{{ plot_url }}" class="img-fluid" alt="Gráfico">
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col">
            <a href="/" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
